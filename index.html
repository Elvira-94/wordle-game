<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon-images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-images/favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicon-images/site.webmanifest">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Wordle++</title>
</head>

<body>
    <template id="game-instructions">
        <swal-title>
            Welcome to Wordle++
        </swal-title>
        <swal-icon type="info" color="blue"></swal-icon>
        <swal-html>
            <p>The game we all know and love, but a little bit better!</p>
            <p>Here's how it works...</p>
            <p>Guess the word by typing the letters in the boxes shown.
                If you guessed a letter correctly, it will show up as green.
                If you guess correctly but in the wrong position, it will show as yellow.
                Try to guess the word before running out of guesses.
            </p>
            <hr>
            <p><strong>Here is an example:</strong></p>
            <img src="assets/images/correct.png" id="correct-letter"
                alt="Letter in correct spot highlighted in green colour">
            <p>The letter <strong>U</strong> is in the correct place in the word.</p>
            <img src="assets/images/inWord.png" id="inWord-letter" alt="Letter in the word but in the wrong place">
            <p>The letter <strong>R</strong> is in the word but in the wrong place.</p>

        </swal-html>
        <swal-button type="confirm">
            Play
        </swal-button>
        <swal-param name="allowEscapeKey" value="false" />
    </template>
    <template id="game-stats-template">
        <swal-title id="game-stats-title">
            Stats
        </swal-title>
        <swal-icon type="info" color="blue"></swal-icon>
        <swal-html id="game-stats-html">
            Hello
        </swal-html>
        <swal-button type="confirm">
            Close
        </swal-button>
        <swal-param name="allowEscapeKey" value="false" />
    </template>
    <button data-swal-template="#game-instructions">
        How to play
    </button>
    <a href="/">
        <h1 id="title">Wordle++</h1>
    </a>
    <button data-swal-template="#game-stats-template" id="game-stats">
        Stats
    </button>
    <button id="game-settings">
        Configure
    </button>
    <hr>
    <br>
    <div id="board">

    </div>


    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/7e02640559.js" crossorigin="anonymous"></script>
    <!-- Sweet Alert 2 Javascript library below -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="assets/js/script.js"></script>
</body>

</html>
