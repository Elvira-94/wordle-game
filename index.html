<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Based on the hit game Wordle, Wordle++ allows you to further customize your game.">
    <meta name="keywords"
        content="Wordle, puzzle, daily word game, game-crosswords, daily, word, game, online, free, guesses.">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://elvira-94.github.io/wordle-game/">
    <!-- Link for animate.css library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Links for favicon.icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon-images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-images/favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicon-images/site.webmanifest">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Wordle++</title>
</head>

<body>
    <!-- Swal template to introduce user to game instructions -->
    <template id="game-instructions">
        <swal-title>
            Welcome to Wordle++
        </swal-title>
        <swal-icon type="info" color="blue"></swal-icon>
        <swal-html>
            <p>The game we all know and love, but a little bit better!</p>
            <p>Here's how it works...</p>
            <p>Guess the word by typing the letters in the boxes shown.
                If you guessed a letter correctly, it will show up as green.
                If you guess correctly but in the wrong position, it will show as yellow.
                Try to guess the word before running out of guesses.
            </p>
            <hr>
            <p><strong>Here is an example:</strong></p>
            <img src="assets/images/correct.png" id="correct-letter"
                alt="Letter in correct spot highlighted in green colour">
            <p>The letter <strong>U</strong> is in the correct place in the word.</p>
            <img src="assets/images/inWord.png" id="inWord-letter" alt="Letter in the word but in the wrong place">
            <p>The letter <strong>R</strong> is in the word but in the wrong place.</p>

        </swal-html>
        <swal-button type="confirm">
            Play
        </swal-button>
        <swal-param name="allowEscapeKey" value="false" />
    </template>

    <!-- Header Section -->

    <div class="header">
        <div class="header-menu-item">
            <i class="fas fa-question icon-white fa-2x" data-swal-template="#game-instructions"></i>
        </div>
        <div class="header-title-text">
            <a href="/">
                <h1 id="title">Wordle++</h1>
            </a>
        </div>
        <div class="header-menu-item">
            <i class="fas fa-poll icon-white fa-2x" id="game-stats"></i>
        </div>
        <div class="header-menu-item">
            <i class="fas fa-cog icon-white fa-2x" id="game-settings"></i>
        </div>
        <hr>
    </div>
    <br>

    <!-- Game Section -->

    <div id="board"></div>


    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/7e02640559.js" crossorigin="anonymous"></script>
    <!-- Sweet Alert 2 Javascript library -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="assets/js/script.js"></script>
</body>

</html>
